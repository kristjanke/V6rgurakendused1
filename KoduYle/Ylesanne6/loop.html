<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Kodune Ülesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
								
				$("li").first().addClass("active");

				$("#next").click(function() {
					var aktiivne=$(".active"); // leitakse klassiga .active element ja salvestatkse muutujasse
					$("li").removeClass("active"); // eemaldatakse kõigilt listielementidelt klass .active
					if (aktiivne.is(":last-child")) {
						$("li").first().addClass("active");
					} // kontrollitakse kas tegemist on viimase listielemndiga
					aktiivne.next().addClass("active"); // lisatakse klass .active järgmisele elemendile
				});	
				
				$("#prev").click(function() {
					var aktiivne=$(".active");
					$("li").removeClass("active");
					if (aktiivne.is(":first-child")) {
						$("li").last().addClass("active");
					}
					aktiivne.prev().addClass("active");
				});	
		});
				
				
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>


</body></html>
